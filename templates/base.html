{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Marcos Rodrigues González" />
        <meta name="copyright" content="Marcos Rodrigues González" />
        <meta name="robots" content="noindex"/>
        <title>{% block title %}{% endblock %}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'normalize.css' %}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'dist/accounts.css' %}"
        />
        {% comment %} Favicon {% endcomment %}
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'site.webmanifest' %}">
        <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#383838">
        <meta name="apple-mobile-web-app-title" content="Menudi&ntilde;o">
        <meta name="application-name" content="Menudi&ntilde;o">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <main class="{% block main_class %}{% endblock %}">
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
